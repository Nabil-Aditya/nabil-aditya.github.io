<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f5eb;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #fcd0a7 0%, #f8eacb 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }
        
        .photo-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 2rem;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder-img {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #e0c3a0, #d4a76a);
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 10px;
        }
        
        .greeting {
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #78553b;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #9c7c59;
            font-weight: 300;
            max-width: 600px;
        }
        
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .ketupat {
            position: absolute;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }
        
        .ketupat:nth-child(1) {
            top: 10%;
            left: 10%;
            transform: rotate(15deg);
            animation-delay: 0s;
        }
        
        .ketupat:nth-child(2) {
            top: 20%;
            right: 10%;
            transform: rotate(-10deg);
            animation-delay: 1s;
        }
        
        .ketupat:nth-child(3) {
            bottom: 15%;
            left: 15%;
            transform: rotate(5deg);
            animation-delay: 2s;
        }
        
        .ketupat:nth-child(4) {
            bottom: 25%;
            right: 20%;
            transform: rotate(-20deg);
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0);
            }
        }
        
        footer {
            background-color: #78553b;
            color: #f9f5eb;
            padding: 2rem 0;
            text-align: center;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contact-item i {
            font-size: 1.2rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: #f9f5eb;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .photo-container {
                width: 200px;
                height: 200px;
            }
        }
        
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .photo-container {
                width: 150px;
                height: 150px;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="decoration">
                <div class="ketupat">
                    <svg width="80" height="80" viewBox="0 0 100 100">
                        <polygon points="50,10 90,50 50,90 10,50" fill="#f8eacb" stroke="#d4a76a" stroke-width="3"/>
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#d4a76a" stroke-width="2"/>
                        <line x1="10" y1="50" x2="90" y2="50" stroke="#d4a76a" stroke-width="2"/>
                    </svg>
                </div>
                <div class="ketupat">
                    <svg width="60" height="60" viewBox="0 0 100 100">
                        <polygon points="50,10 90,50 50,90 10,50" fill="#f8eacb" stroke="#d4a76a" stroke-width="3"/>
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#d4a76a" stroke-width="2"/>
                        <line x1="10" y1="50" x2="90" y2="50" stroke="#d4a76a" stroke-width="2"/>
                    </svg>
                </div>
                <div class="ketupat">
                    <svg width="70" height="70" viewBox="0 0 100 100">
                        <polygon points="50,10 90,50 50,90 10,50" fill="#f8eacb" stroke="#d4a76a" stroke-width="3"/>
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#d4a76a" stroke-width="2"/>
                        <line x1="10" y1="50" x2="90" y2="50" stroke="#d4a76a" stroke-width="2"/>
                    </svg>
                </div>
                <div class="ketupat">
                    <svg width="50" height="50" viewBox="0 0 100 100">
                        <polygon points="50,10 90,50 50,90 10,50" fill="#f8eacb" stroke="#d4a76a" stroke-width="3"/>
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#d4a76a" stroke-width="2"/>
                        <line x1="10" y1="50" x2="90" y2="50" stroke="#d4a76a" stroke-width="2"/>
                    </svg>
                </div>
            </div>
            
            <div class="container">
                <div class="photo-container">
                    <!-- Replace with user's photo or use a placeholder -->
                    <div class="placeholder-img">
                        <img src="nabil.jpg" alt="Foto Anda">
                    </div>
                </div>
                
                <div class="greeting">
                    <h1>Selamat Hari Raya</h1>
                    <p class="subtitle">Mohon maaf lahir dan batin. Semoga kita selalu diberi kesehatan, kebahagiaan, dan keberkahan.</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <h3>Kontak Saya</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+62 812 3456 7890</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>email@example.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Jakarta, Indonesia</span>
                </div>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Simple animation for greeting text
        document.addEventListener('DOMContentLoaded', function() {
            const greeting = document.querySelector('.greeting');
            greeting.style.opacity = '0';
            greeting.style.transform = 'translateY(20px)';
            greeting.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(function() {
                greeting.style.opacity = '1';
                greeting.style.transform = 'translateY(0)';
            }, 500);
            
            // Add subtle parallax effect
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const decoration = document.querySelector('.decoration');
                decoration.style.transform = `translateY(${scrollPosition * 0.2}px)`;
            });
        });
    </script>
</body>
</html>
